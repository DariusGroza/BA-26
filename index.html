<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0a0c" />
    <title>Basketball Agent 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0c;
        color: #f3f4f6;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        font-size: 14px;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed; /* Prevents body bounce on mobile */
      }
      .font-sporty {
        font-family: 'Bebas Neue', cursive;
      }
      /* Improved Scrollbars */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Fluid Scrolling Utility */
      .scroll-container {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        scrollbar-gutter: stable;
        will-change: transform;
        touch-action: pan-y;
      }
      
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker {
        display: inline-block;
        white-space: nowrap;
        animation: ticker 30s linear infinite;
      }
      
      @keyframes spotlight {
        0%, 100% { transform: translate(-5%, -5%) scale(1); opacity: 0.3; }
        50% { transform: translate(5%, 5%) scale(1.1); opacity: 0.45; }
      }
      .spotlight {
        animation: spotlight 10s ease-in-out infinite;
      }
      
      .text-glow {
        text-shadow: 0 0 15px rgba(249, 115, 22, 0.4);
      }
      
      .court-bg {
        background: #120e0a;
        background-image: 
          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 80px 80px;
      }
    </style>

</script>
</head>

</html>
